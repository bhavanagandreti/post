<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Web App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .nav a:hover {
      background: #222;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .flash-message {
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }

    .flash-message.success {
      background-color: #d4edda;
      color: #155724;
    }

    .flash-message.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      border-radius: 12px;
    }

    .post-form input,
    .post-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .post-form button {
      background-color: #28a745;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .post-form button:hover {
      background-color: #218838;
    }

    .post-card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 4px solid #4e54c8;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš€ My Web App</h1>
    <nav class="nav">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('create_post') }}">Create Post</a>
      <a href="{{ url_for('view_posts') }}">View Posts</a>
    </nav>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 My Web App</p>
  </footer>
</body>
</html>
