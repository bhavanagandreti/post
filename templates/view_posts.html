{% extends "base.html" %}

{% block content %}
<h2>All Posts</h2>
{% if posts %}
  {% for post in posts %}
    <div class="post-card">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
    </div>
  {% endfor %}
{% else %}
  <p>No posts have been added yet.</p>
{% endif %}
{% endblock %}
